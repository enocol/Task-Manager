{% extends 'base.html'%}
{% load static %}



{% block content %}
<section class="container">
    <h1 class="bg-dark text-white">Task Details</h1>
    <div class="row">
        <div class="col-md-12">
           <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'yourtasks'%}" class="btn btn-primary btn-sm">Back</a>
           </div>
          
            <div class="card vh-75">
                <div class="card-body">
                    <h5 class="card-title">{{task.title}}</h5>
                    <p class="card-text">{{task.description}}</p>
                    <p class="card-text">Status: {% if task.completed %}Completed{% else %}Pending{% endif %}</p>
                    <p class="card-text">Due Date: {{task.due_date}}</p>
                    <p class="card-text">Created: {{task.created_on}}</p>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{completed}}
                        <button type="submit" class="btn btn-success">Update status only</button>
                    </form>
                   
                  </div>
              </div>
         </div>              
    </div>
    <div class="row">
    <div class="col-6">
          <a href="{% url 'edittask' task.id %}" ><i class="fa-solid fa-pen-to-square fs-1 m-2"></i></a>
     </div>
     <div class="col-6">
        <a  href="{% url 'deletetask' task.id %}" onclick="return confirm('Are you sure you want to delete {{task.title}}?')"><i class="fa-solid fa-trash fs-1 m-2"></i></a>
    </div>
    </div>
  
</section>



{% endblock %}
