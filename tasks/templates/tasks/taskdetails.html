{% extends 'base.html'%}
{% load static %}



{% block content %}
<section class="container">
    <div class="row">
        <div class="col-md-12">
           <div class="d-flex justify-content-between align-items-center">
            <h1>Task Details</h1>
            <a href="{% url 'yourtasks'%}" class="btn btn-primary btn-sm">Back</a>
           </div>
          
            <div class="card vh-75">
                <div class="card-body">
                    <h5 class="card-title">{{task.title}}</h5>
                    <p class="card-text">{{task.description}}</p>
                    <p class="card-text">Status: {% if task.completed %}Completed{% else %}Pending{% endif %}</p>
                    <p class="card-text">Due Date: {{task.due_date}}</p>
                    <p class="card-text">Created: {{task.created_on}}</p>
                  </div>
              </div>
         </div>              
    </div>
    <div class="row">
    <div class="col-6">
          <a href="{% url 'updatetask' task.id %}" class="btn btn-primary w-50 m-2">Edit</a>
     </div>
     <div class="col-6">
      <a href="{% url 'deletetask' task.id %}" class="btn btn-primary float-end w-50 m-2">Delete</a>
    </div>
    </div>
  
</section>



{% endblock %}
