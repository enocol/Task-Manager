{% extends 'base.html' %}
{% load static %}
{% url 'account_login'%}


    {% block content%}

   <div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators mb-5">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/sun.jpg'%}" height="auto" class="d-block w-100 border rounded mt-4 mb-4 pb-3 cover-image img-fluid" alt="The sun">
      <div class="carousel-caption mb-4 d-md-block">
        <h5 class='text-light fs-2 fw-bold bg-dark'>Register here to start creating your task</h5>
        <p class='text-dark'><a href="{% url 'register'%}" class="badge text-bg-primary fs-4 text-decoration-none">Register</a></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/books.jpg'%}" height="auto" class="d-block w-100  border rounded mt-4 mb-3 cover-image img-fluid" alt="a book">
      <div class="carousel-caption mb-4  d-md-block">
        <h5 class='text-light fs-2 fw-bold bg-dark'>Sign in here to start managing your task</h5>
        <p class='text-dark'><a href="{% url 'account_login'%}" class="badge text-bg-primary fs-4 text-decoration-none">Sign in</a></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/hands.jpg'%}" height="auto" class="d-block w-100 border rounded mt-4 mb-3 cover-image img-fluid" alt="crossing hands">
      <div class="carousel-caption mb-4  d-md-block">
        <h5 class='text-light fs-2 fw-bold bg-dark'>Want to know more? Click on button below to read More</h5>
        <a href="" class="btn btn-primary">Read More</a>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon text-dark" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>



{% endblock %}
