{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<section class="container " >
    <h1 class="bg-dark text-white text-center p-3">Register</h1>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ register|crispy}}
                    <div class="controls">
                    <button class="btn btn-success" type="submit">Register</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-6">
                <img src="{% static 'images/Welcome1.avif'%}" height="500px" alt="logo" class="img-fluid mt-3 rounded">
        </div>
</section>

{% endblock %}
