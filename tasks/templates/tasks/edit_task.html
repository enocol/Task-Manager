{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<section class="container mb-6 pb-5 mx-auto w-100">
     <h1 class="bg-dark text-white w-100 text-center mx-auto">Edit Task</h1>
        <form action="" method="post" class="">
            {% csrf_token %}
            {{ edittask|crispy}}
            <div class="d-flex justify-content-between">
            <button class="btn btn-primary btn-sm"  type="submit">Update</button>
            <div class="btn btn-primary "><a href="{% url 'yourtasks'%}" class="text-white text-decoration-none">Cancel</a></div>
            </div>
        </form>
</section>

{% endblock %}
