{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}


<section class="container w-50 mb-6 pb-4">
    <h1 class="bg-dark text-white">Add tasks</h1>
    <p>
        Add a new task to your list.
    </p>
    <form action="{% url 'addtask'%}" method="post">
        {% csrf_token %}
        {{form | crispy}}
       <div class="controls">
         <button type="submit" class="btn btn-primary">Add Task</button>
         <div class="btn btn-primary btn-sm"><a href="{% url 'yourtasks'%}"><i class="fa-solid fa-xmark text-white"></i></a>
          </div>
       </div>

    </form>
    
</section>

{% endblock %}
