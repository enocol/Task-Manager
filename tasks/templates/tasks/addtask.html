{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}


<section class="addtask">
    <h1>Add tasks</h1>
    <p>
        Add a new task to your list.
    </p>
    <form action="{% url 'addtask'%}" method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit">Add Task</button>

    </form>
   
      
</section>

{% endblock %}
